<!DOCTYPE html> 
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<LINK href="style.css" rel="stylesheet" type="text/css">
		<title>Steering sandbox</title>
	</head>
	<body>

	<div id="center">
		<h1>Steering sandbox</h1>
		<div>
			<div id="controls">
				<form id="myForm">
					<div>
						Load map:
						<select name="maps">
						</select>
					</div>
					<div>
						<fieldset>
							<legend>On click:</legend>
							<input type="radio" name="animal" value="Dog" />Add boid<br />
							<input type="radio" name="animal" value="Bird" />Delete boid<br />
							<input type="radio" name="animal" value="Cat" />Set goal<br />
						</fieldset>
					</div>
					<div>
						 <button type="button">Clear</button> 
					</div>
				</form>
			</div>
			<div>
				<canvas id = "sboxCanv" width ="800" height="600"></canvas>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/lib/clipper_unminified.js"></script>
	<script src="js/lib/sylvester.src.js"></script>
	<script src="js/lib/vectorUtil.js"></script>
	<script src="js/lib/canvasPointerEvents.js"></script>

	<script src="js/pathFinding/astar.js"></script>
	<script src="js/global.js"></script>
	<script src="js/draw/draw.js"></script>
	<script src="js/path/path.js"></script>
	<script src="js/map/map.js"></script>

	<script src="js/simul/tactic/collisionBackOff.js"></script>
	<script src="js/simul/tactic/goToDestinationInFlock.js"></script>
	<script src="js/simul/tactic/tactic.js"></script>
	<script src="js/simul/tactic/priorityBehaviorGroups.js"></script>

	<script src="js/simul/behavior/pathFollow.js"></script>
	<script src="js/simul/behavior/wallAvoid.js"></script>
	<script src="js/simul/behavior/wander.js"></script>
	<script src="js/simul/behavior/cohesion.js"></script>
	<script src="js/simul/behavior/separation.js"></script>
	<script src="js/simul/behavior/align.js"></script>

	<script src="js/simul/steering/seek.js"></script>
	<script src="js/simul/steering/velocityMatch.js"></script>

	<script src="js/simul/simulation.js"></script>
	<script src="js/simul/boidWorldInfo.js"></script>
	<script src="js/simul/boid.js"></script>

	<script src="js/ui/draw.js"></script>
	<script src="js/ui/ui.js"></script>
	<script src="js/main.js"></script>

	</body>
</html>
